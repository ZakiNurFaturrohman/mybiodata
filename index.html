<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata dengan Glassmorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="gambarzaki.jpeg" alt="Profile Image" class="profile-image">
            <h1 id="fullName"></h1>
            <p id="occupation"></p>
        </div>
        <div class="section">
            <h2>Informasi Pribadi</h2>
            <div class="info-grid">
                <div class="label">Tanggal Lahir:</div>
                <div class="value" id="birthInfo"></div>
            </div>
            <div class="info-grid">
                <div class="label">Jenis Kelamin:</div>
                <div class="value" id="gender"></div>
            </div>
            <div class="info-grid">
                <div class="label">Agama:</div>
                <div class="value" id="religion"></div>
            </div>
            <div class="info-grid">
                <div class="label">Alamat:</div>
                <div class="value" id="address"></div>
            </div>
            <div class="info-grid">
                <div class="label">Email:</div>
                <div class="value" id="email"></div>
            </div>
            <div class="info-grid">
                <div class="label">Nomor Telepon:</div>
                <div class="value" id="phone"></div>
            </div>
            <div class="info-grid">
                <div class="label">Media Sosial:</div>
                <div class="value" id="social"></div>
            </div>
        </div>
        <div class="section">
            <h2>Keterampilan</h2>
            <div class="skills" id="skillsList"></div>
        </div>
    </div>

    <script>
        const biodataData = {
            fullName: "Zaki Nur Faturrohman",
            occupation: "Mahasiswa",
            birthInfo: "Banyumas, 25 Maret 2004",
            gender: "Laki-laki",
            religion: "Islam",
            address: "Pliken, Kembaran, Banyumas",
            email: "zakinurfaturrohman@gmail.com",
            phone: "085724383332",
            social: "@zaki.2594",
            skills: [
                "HTML", "CSS", "MySQL", "Microsoft Office"
            ]
        };

        function updateBiodata() {
            document.getElementById('fullName').textContent = biodataData.fullName;
            document.getElementById('occupation').textContent = biodataData.occupation;
            document.getElementById('birthInfo').textContent = biodataData.birthInfo;
            document.getElementById('gender').textContent = biodataData.gender;
            document.getElementById('religion').textContent = biodataData.religion;
            document.getElementById('address').textContent = biodataData.address;
            document.getElementById('email').textContent = biodataData.email;
            document.getElementById('phone').textContent = biodataData.phone;
            document.getElementById('social').textContent = biodataData.social;

            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = '';
            biodataData.skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.textContent = skill;
                skillsList.appendChild(skillItem);
            });
        }

        document.addEventListener('DOMContentLoaded', updateBiodata);
    </script>
</body>
</html>
